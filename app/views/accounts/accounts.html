<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Company</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
      <div class="panel panel-default">
          <div class="panel-heading">
              Company details
          </div>
          <!-- /.panel-heading -->
          <div class="panel-body">
              <div class="table-responsive">
                  <table class="table">
                      <thead>
                          <tr>
                              <th>Name</th>
                              <th>Proprietor (owner)</th>
                              <th>Phone</th>
                              <th>Email</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="acc in accounts.accounts">
                              <td><a href="#/dashboard/accounts/{{acc.id}}">{{acc.name}}</a></td>
                              <td>{{acc.proprietor}}</td>
                              <td>{{acc.phone.mobile}}</td>
                              <td>{{acc.email}}</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
              <!-- /.table-responsive -->
          </div>
          <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
  </div>
  <!-- /.col-lg-6 -->

</div>
