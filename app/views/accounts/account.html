<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Company</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-6">
        <form role="form">
          <div class="form-group">
            <label>Company name</label>
            <input class="form-control" data-ng-model="accounts.account.name" placeholder="xyz company">
          </div>
          <div class="form-group">
            <label>Type</label>
            <input class="form-control" data-ng-model="accounts.account.type" placeholder="retailer, automobile, etc">
          </div>
          <div class="form-group">
            <label>Proprietor</label>
            <input class="form-control" data-ng-model="accounts.account.proprietor" placeholder="name">
          </div>
          <div class="form-group">
            <label>Branches</label>
            <input class="form-control" data-ng-model="accounts.account.branches" placeholder="branch name">
            <p class="help-block">Branche name</p>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" data-ng-model="accounts.account.email" placeholder="email@xyz.com">
          </div>
          <div class="form-group">
            <label>Website URL</label>
            <input type="text" class="form-control" data-ng-model="accounts.account.url" placeholder="www.xyz.com">
          </div>
          <div class="panel panel-warning">
            <div class="panel-heading">
              Address
            </div>
            <div class="panel-body">
              <div class="form-group">
                <label>Street</label>
                <input class="form-control" data-ng-model="accounts.account.address.street" placeholder="Street">
              </div>
              <div class="form-group">
                <label>Landmark</label>
                <input class="form-control" data-ng-model="accounts.account.address.landmark" placeholder="Landmark">
              </div>
              <div class="form-group">
                <label>City</label>
                <input class="form-control" data-ng-model="accounts.account.address.city" placeholder="City">
              </div>
              <div class="form-group">
                <label>Zip code</label>
                <input class="form-control" data-ng-model="accounts.account.address.zip" placeholder="Zip code">
              </div>
              <div class="form-group">
                <label>State</label>
                <input class="form-control" data-ng-model="accounts.account.address.state" placeholder="State">
              </div>
              <div class="form-group">
                <label>Country</label>
                <input class="form-control" data-ng-model="accounts.account.address.country" placeholder="Country">
              </div>
              <legend>Phone numbers</legend>
              <div class="form-group">
                <label>Work</label>
                <input class="form-control" data-ng-model="accounts.account.phone.office" placeholder="6666666, 777777">
              </div>
              <div class="form-group">
                <label>Mobile</label>
                <input class="form-control" data-ng-model="accounts.account.phone.mobile" placeholder="1234567890, 1234567890">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Upload image</label>
            <input type="file">
          </div>
          <hr/>
          <button type="submit" class="btn btn-default">Save</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>
    <!-- /.row (nested) -->
  </div>
  <!-- /.col-lg-12 -->
</div>
