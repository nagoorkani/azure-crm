<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Product</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-6">
        <form role="form">
          <div class="form-group">
            <label>Product name</label>
            <input class="form-control" data-ng-model="products.product.name" placeholder="Product name">
          </div>
          <div class="form-group">
            <label>Description</label>
            <input class="form-control" data-ng-model="products.product.description" placeholder="Description">
          </div>
          <div class="form-group">
            <label>Quantity (in stock)</label>
            <input type="number" class="form-control" data-ng-model="products.product.qty" min="1" max="999">
          </div>
          <div class="form-group">
            <label>MRP</label>
            <input type="number" class="form-control" data-ng-model="products.product.prices.mrp" min="1" max="9999">
          </div>
          <div class="form-group">
            <label>DLP</label>
            <input type="number" class="form-control" data-ng-model="products.product.prices.dlp" min="1" max="9999">
          </div>
          <div class="form-group">
            <label>Regular</label>
            <input type="number" class="form-control" data-ng-model="products.product.prices.regular" min="1" max="9999">
          </div>

          <div class="form-group">
            <label>Category</label>
            <select>
              <option>Electronics</option>
              <option>Apparel</option>
              <option>Grocery</option>
            </select>
          </div>

          <div class="form-group">
            <label>Upload image</label>
            <input type="file">
          </div>
          <hr/>
          <button type="submit" class="btn btn-default">Save</button>
          <button type="reset" class="btn btn-default">Reset</button>
        </form>
      </div>
    </div>
    <!-- /.row (nested) -->
  </div>
  <!-- /.col-lg-12 -->
</div>
