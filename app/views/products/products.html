<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Products</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
  <div class="col-lg-12">
      <div class="panel panel-default">
          <div class="panel-heading">
              Products details
          </div>
          <!-- /.panel-heading -->
          <div class="panel-body">
              <div class="table-responsive">
                  <table datatable="ng" class="table table-striped table-bordered hover">
                      <thead>
                          <tr>
                              <th>Product ID</th>
                              <th>Name</th>
                              <th>Description</th>
                              <th>Quantity</th>
                              <th>Regular Price</th>
                              <th>MRP</th>
                              <th>DLP</th>
                              <th>Categories</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="product in products.products">
                              <td><a href="#/dashboard/products/{{product.product_id}}">{{product.product_id}}</a></td>
                              <td>{{product.name}}</td>
                              <td>{{product.description}}</td>
                              <td>{{product.qty}}</td>
                              <td>{{product.prices.regular}}</td>
                              <td>{{product.prices.mrp}}</td>
                              <td>{{product.prices.dlp}}</td>
                              <td>
                                <ul>
                                  <li ng-repeat="category in product.categories">
                                    {{category.name}}
                                  </li>
                                </ul>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
              <!-- /.table-responsive -->
          </div>
          <!-- /.panel-body -->
      </div>
      <!-- /.panel -->
  </div>
  <!-- /.col-lg-6 -->
</div>
